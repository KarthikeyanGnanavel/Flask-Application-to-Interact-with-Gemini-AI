<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI with Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gemini AI Content Generator</h1>
        <form method="POST" action="/generate">
            <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <input type="text" class="form-control" id="prompt" name="prompt" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Content</button>
        </form>

        {% if response %}
        <div class="mt-4">
            <h3>Generated Content:</h3>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
